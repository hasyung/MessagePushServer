<!DOCTYPE html>
<html>
  <head>
    <title>Airline Hrms Message Push Server</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="js/lib/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/lib/socket.io.js"></script>
    <script src="js/lib/pomeloclient.js"></script>
    <script src="js/index.js"></script>
    <style> .footer { position: absolute; bottom: 0; width: 100%; height: 30px; padding-top: 6px; background-color: #f5f5f5; } </style>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Airline Hrms Message Push Server</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>

      <div class="jumbotron">
        <h1>Hi</h1>
        <p>Welcome to Airline Hrms Message Push Server!</p>
      </div>

      <div id="logHistory" style="height:300px; overflow:auto; background-color:#eee;border-radius:8px;border: 1px solid #bbb;"></div>

      <br />

      <div class="col-md-12">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="rid" class="col-sm-2 control-label">Rid</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="rid" name="rid" value="com.avatar.airline_hrms#uniq_key_here">
            </div>
          </div>

          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="username" name="username" placeholder="username">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="button" class="btn btn-default btn-sm btn-info" id="btn-enter" name="btn-enter" onclick="enter()" value="Enter Room">
            </div>
          </div>

          <hr />

          <div class="form-group">
            <label for="to" class="col-sm-2 control-label">To</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="to" name="to" placeholder="username">
            </div>
          </div>

          <div class="form-group">
            <label for="content" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="content" name="content" placeholder="content">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="button" class="btn btn-default btn-sm btn-success" id="btn-send" name="btn-send" onclick="send()" value="Send Message">
            </div>
          </div>

          <hr />

          <div class="form-group">
            <label for="location" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="location" name="location" placeholder="location" value="1.001,2.002">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="button" class="btn btn-default btn-sm btn-success" id="btn-report" name="btn-report" onclick="handle_report()" value="手动上报 Location">
              <input type="button" class="btn btn-default btn-sm btn-warning" id="btn-start-report" name="btn-start-reort" onclick="start_report()" value="开始自动上报 Location">
              <input type="button" class="btn btn-default btn-sm btn-warning" id="btn-stop-report" name="btn-stop-reort" onclick="stop_report()" value="停止自动上报 Location">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
